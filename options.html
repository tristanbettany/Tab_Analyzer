<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="panel-options">
            <div class="container">
                <br><br>
                <img class="logo" src="images/128.png" />
                <h1 class="title">Tab Analyzer Options</h1>
                <hr>
                
                <h2 class="subtitle">Toggle Automated analysis</h2>
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" id="auto-enabled" name="automation"> Enabled
                        </label>
                        <label class="radio">
                            <input type="radio" id="auto-disabled" name="automation"> Disabled
                        </label>
                    </div>
                </div>
                
                <br><br>

                <h2 class="subtitle">Domains (Comma Seperated)</h2>
                <textarea rows="5" cols="100" id="domains"></textarea>
            </div>
        </div>
    </body>

    <script src="options.js"></script>
</html>
